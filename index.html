<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pocket Pandit — React CDN Demo</title>
    <style>
      body { font-family: system-ui, Arial; margin: 16px; }
      .card { border: 1px solid #eee; padding: 12px; margin: 8px 0; border-radius: 8px; }
      .title { font-weight: 700; color: #c85a12; }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- React + ReactDOM + Babel (for quick prototyping only) -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
      const {useState, useEffect} = React;

      function App() {
        const [pujas, setPujas] = useState([]);

        useEffect(() => {
          fetch('../../data/example_pujas.json')
            .then(r => r.json())
            .then(setPujas)
            .catch(e => console.error(e));
        }, []);

        return (
          <div>
            <h1>Pocket Pandit — Demo</h1>
            <p>Open this folder on a local server (see README).</p>
            {pujas.map(p => (
              <div key={p.id} className="card">
                <div className="title">{p.name.en} {p.premium ? '★' : ''}</div>
                <div>{p.shortDescription?.en}</div>
                <div style={{marginTop:8}}>
                  <strong>Estimated:</strong> {p.estimatedMinutes} minutes
                </div>
              </div>
            ))}
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
  </body>
</html>
